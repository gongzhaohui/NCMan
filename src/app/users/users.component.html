<ul>
    <li *ngFor="let user of Users | async">
        <label>id</label><span>{{user.id}}</span>
        <label>title</label><input type='text' value="{{user.title}}" />
        <label>name</label><input type='text' value="{{user.name}}" />
        <label>email</label><input type='text' value="{{user.email}}" />
        <label>birthday</label><input type='text' value="{{user.birthday}}" />

        <app-updateuser [userid]="user.id"></app-updateuser>
    </li>
</ul>
