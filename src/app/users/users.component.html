<ul>
    <li *ngFor="let user of users | async">
        <caption>id</caption><span>{{user.id}}</span>
        <caption>title</caption><textarea> {{user.title}}</textarea>
        <caption>name</caption><textarea> {{user.name}}</textarea>
        <caption>email</caption><textarea> {{user.email}}</textarea>
        <caption>birthday</caption><textarea> {{user.birthday}}</textarea>

        <app-updateuser [userid]="user.id"></app-updateuser>
    </li>
</ul>
